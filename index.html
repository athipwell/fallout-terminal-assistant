<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fallout Terminal Helper</title>

  <style>
    body {
      background: black;
      color: #0f0;
      font-family: monospace;
      padding: 16px;
      max-width: 420px;
      margin: auto;
    }

    h1,
    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 4px;
      font-size: 14px;
    }

    textarea,
    input,
    button {
      width: 100%;
      font-family: monospace;
      font-size: 18px;
      padding: 8px;
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
      box-sizing: border-box;
    }

    button {
      margin-top: 14px;
      font-size: 20px;
      cursor: pointer;
    }

    pre {
      margin-top: 12px;
      white-space: pre-wrap;
      font-size: 18px;
      /*line-height: 1.4;*/
      color: cyan;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Terminal Passcode Assistant</h1>

  <label>Word List</label>
  <textarea id="words" rows="6" placeholder="Enter words, one per line"></textarea>

  <label>Guessed Word</label>
  <input id="guess" placeholder="Guess">

  <label>Number Correct</label>
  <input id="score" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="# Correct">



  <button onclick="makeGuess()">Filter Words</button>

  <h2>Remaining Words</h2>
  <pre id="remaining"></pre>

  <script>
    let candidates = [];

    function likeness(a, b) {
      let score = 0;
      for (let i = 0; i < a.length; i++) {
        if (a[i] === b[i]) score++;
      }
      return score;
    }

    function makeGuess() {
      if (!candidates.length) {
        candidates = document.getElementById('words').value
          .split('\n')
          .map(w => w.trim())
          .filter(w => w);
      }

      const guess = document.getElementById('guess').value.trim();
      const score = parseInt(document.getElementById('score').value);

      candidates = candidates.filter(w => likeness(w, guess) === score);
      document.getElementById('remaining').textContent = candidates.join('\n');
    }
  </script>
</body>

</html>
