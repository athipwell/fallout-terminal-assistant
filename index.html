<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fallout Terminal Helper</title>

  <!-- Tesseract OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    body {
      background: black;
      color: #0f0;
      font-family: monospace;
      padding: 16px;
      max-width: 420px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 4px;
      font-size: 14px;
    }

    textarea, input, button {
      width: 100%;
      font-family: monospace;
      font-size: 18px;
      padding: 8px;
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
      box-sizing: border-box;
    }

    button {
      margin-top: 14px;
      font-size: 20px;
      cursor: pointer;
    }

    pre {
      margin-top: 12px;
      white-space: pre-wrap;
      font-size: 18px;
      color: cyan;
      text-align: center;
    }

    video, canvas {
      display: none;
    }
  </style>
</head>

<body>
  <h1>Terminal Passcode Assistant</h1>

  <button onclick="scanTerminal()">ðŸ“· Scan Terminal</button>

  <label>Word List</label>
  <textarea id="words" rows="6" placeholder="Enter words, one per line"></textarea>

  <label>Guessed Word</label>
  <input id="guess" placeholder="Guess">

  <label>Number Correct</label>
  <input id="score" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="# Correct">

  <button onclick="makeGuess()">Filter Words</button>

  <h2>Remaining Words</h2>
  <pre id="remaining"></pre>

  <video id="video"></video>
  <canvas id="canvas"></canvas>

  <script>
    let candidates = [];

    function likeness(a, b) {
      let score = 0;
      for (let i = 0; i < a.length; i++) {
        if (a[i] === b[i]) score++;
      }
      return score;
    }

    function makeGuess() {
      if (!candidates.length) {
        candidates = document.getElementById('words').value
          .split('\n')
          .map(w => w.trim())
          .filter(w => w);
      }

      const guess = document.getElementById('guess').value.trim();
      const score = parseInt(document.getElementById('score').value);

      candidates = candidates.filter(w => likeness(w, guess) === score);
      document.getElementById('remaining').textContent = candidates.join('\n');
    }

    async function scanTerminal() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
      });

      video.srcObject = stream;
      await video.play();

      // Capture frame after short delay
      setTimeout(async () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);

        stream.getTracks().forEach(t => t.stop());

        const result = await Tesseract.recognize(canvas, 'eng');
        processOCR(result.data.text);
      }, 1200);
    }

    function processOCR(text) {
      // Guess word length from first typed guess (fallback: 5)
      const expectedLength =
        document.getElementById('guess').value.length || 5;

      const words = text
        .toUpperCase()
        .split(/\s+/)
        .map(t => t.replace(/[^A-Z]/g, ''))
        .filter(t => t.length === expectedLength);

      const unique = [...new Set(words)];
      document.getElementById('words').value = unique.join('\n');
    }
  </script>
</body>
</html>
