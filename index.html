<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fallout Terminal Helper</title>

  <!-- OCR Engine -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    body {
      background: black;
      color: #0f0;
      font-family: monospace;
      padding: 16px;
      max-width: 420px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 4px;
      font-size: 14px;
    }

    textarea,
    input,
    button {
      width: 100%;
      font-family: monospace;
      font-size: 18px;
      padding: 8px;
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
      box-sizing: border-box;
    }

    button {
      margin-top: 12px;
      font-size: 20px;
      cursor: pointer;
    }

    video {
      width: 100%;
      border: 1px solid #0f0;
      margin-top: 12px;
    }

    pre {
      margin-top: 12px;
      white-space: pre-wrap;
      font-size: 18px;
      color: cyan;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Terminal Passcode Assistant</h1>

  <button onclick="startCamera()">ðŸ“· Scan Terminal</button>

  <video id="video" autoplay playsinline></video>
  <button id="captureBtn" onclick="captureFrame()" style="display:none;">
    ðŸ“¸ Capture Frame
  </button>

  <canvas id="canvas" style="display:none;"></canvas>

  <label>Word List</label>
  <textarea id="words" rows="6" placeholder="Words detected from terminal"></textarea>

  <label>Guessed Word</label>
  <input id="guess" placeholder="Guess" />

  <label>Number Correct</label>
  <input
    id="score"
    type="text"
    inputmode="numeric"
    pattern="[0-9]*"
    placeholder="# Correct"
  />

  <button onclick="makeGuess()">Filter Words</button>

  <h2>Remaining Words</h2>
  <pre id="remaining"></pre>

  <script>
    let candidates = [];
    let stream = null;

    function likeness(a, b) {
      let score = 0;
      for (let i = 0; i < a.length; i++) {
        if (a[i] === b[i]) score++;
      }
      return score;
    }

    function makeGuess() {
      if (!candidates.length) {
        candidates = document.getElementById('words').value
          .split('\n')
          .map(w => w.trim())
          .filter(w => w);
      }

      const guess = document.getElementById('guess').value.trim();
      const score = parseInt(document.getElementById('score').value);

      candidates = candidates.filter(w => likeness(w, guess) === score);
      document.getElementById('remaining').textContent = candidates.join('\n');
    }

    async function startCamera() {
      const video = document.getElementById('video');
      const captureBtn = document.getElementById('captureBtn');

      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
      });

      video.srcObject = stream;
      captureBtn.style.display = "block";
    }

    async function captureFrame() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      stream.getTracks().forEach(t => t.stop());
      document.getElementById('captureBtn').style.display = "none";

      const result = await Tesseract.recognize(canvas, 'eng');
      processOCR(result.data.text);
    }

    function processOCR(text) {
  const lines = text
    .toUpperCase()
    .split('\n')
    .map(l => l.replace(/[^A-Z]/g, '').trim())
    .filter(l => l);

  const reconstructed = [];

  for (let i = 0; i < lines.length; i++) {
    const current = lines[i];
    const next = lines[i + 1];

    // Merge broken words (e.g. L + IVES)
    if (current.length <= 2 && next && next.length >= 3) {
      reconstructed.push(current + next);
      i++; // skip next line
    } else {
      reconstructed.push(current);
    }
  }

  // Only keep reasonable word lengths
  const words = reconstructed.filter(w => w.length >= 4);

  // Determine dominant length (Fallout passwords)
  const lengthCounts = {};
  words.forEach(w => {
    lengthCounts[w.length] = (lengthCounts[w.length] || 0) + 1;
  });

  const bestLength = Object.entries(lengthCounts)
    .sort((a, b) => b[1] - a[1])[0]?.[0];

  if (!bestLength) return;

  const finalWords = [...new Set(
    words.filter(w => w.length == bestLength)
  )];

  document.getElementById('words').value = finalWords.join('\n');
  candidates = [];
  document.getElementById('remaining').textContent = '';
}

  </script>
</body>
</html>
